- case: enchant-lookup-annotation
  parametrized:
    - arg_type: int
      rt: Union[horsaga.data.Enchant*, None]
    - arg_type: str
      rt: builtins.list[horsaga.data.Enchant*]
  main: |
    from horsaga.data import Enchant
    arg: {{ arg_type }}
    result = Enchant.lookup(arg)
    reveal_type(result)  # N: Revealed type is "{{ rt }}"

